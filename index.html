<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
</head>

<body class="h-100">
  <div class="text-center text-white h-100 py-5 mb-5" style="	background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(abstract-art-artistic-1103970.jpg);	background-position: center center, center center;	background-size: cover, 100%;	background-repeat: repeat, no;">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto" style="">
          <h1 class="mb-3"><b>Richard Leinecker Appreciation Club</b><br>The Contact Manager</h1>
          <p class="lead mb-0">All your contacts. One place.<br></p>
          <div class="row h-75" style="	background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.8));	background-position: top left;	background-size: 150%;	background-repeat: repeat;">
            <div class="col-md-6">
              <form class="">
                <h1 class="display-4 pt-3 pb-3">Log In<br></h1>
                <div class="form-group"> <label>Username</label> <input type="text" class="form-control" placeholder="Enter username" id="userID"> </div>
                <div class="form-group"> <label>Password</label> <input type="password" class="form-control" placeholder="Password" id="userPass"> </div> 
                <button type="submit" class="btn btn-primary" contenteditable="true" onclick="login()">Log In</button>
              </form>
            </div>
            <div class="col-md-6 h-50">
              <form class="">
                <h1 class="display-4 pt-3">Sign Up</h1>
                <div class="form-group"> <label>Username</label> <input type="text" class="form-control" placeholder="Enter username" id="newUserID"> </div>
                <div class="form-group"> <label>Email address</label> <input type="email" class="form-control" placeholder="Enter email" id="newUserEmail"> </div>
                <div class="form-group"> <label>Password</label> <input type="password" class="form-control" placeholder="Password" id="newUserPass"> </div> 
                <button type="submit" class="btn btn-primary" onclick="register()">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container py-5 pb-5">
      <div class="row pb-5"></div>
    </div>
  </div>
  <script src="scripts/loginandregister2.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous" style="" ></script>
</body>

</html>
