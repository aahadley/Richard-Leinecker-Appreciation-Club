<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.2.1.css">
  <link rel="stylesheet" href="contactTheme.css">
</head>

<body>
  <div class="py-5 text-center text-white" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(https://static.pingendo.com/cover-bubble-dark.svg);  background-position: center center, center center;  background-size: cover, cover;  background-repeat: repeat, repeat;" >
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h1 class="mb-3"><b>Richard Leinecker Appreciation Club</b>&nbsp;<br>The Contact Manager</h1>
          <p class="lead mb-0 pb-1">All your contacts. One place.</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="row p-2" style="	background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
            <div class="col-md-12 pt-1">
              <h1 class="display-4">Add Contact</h1>
              <form class="form-inline pb-3 pl-2">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" id="newContactName"> </div>
                <div class="form-group">
                  <input type="text" class="form-control mx-2" id="newContactPhone" placeholder="Phone"> </div>
              </form>
              <form class="">
                <div class="form-group"> <input type="email" class="form-control" placeholder="Email" id="newContactEmail"> </div>
                <div class="form-group"> <input type="text" class="form-control" placeholder="Address" id="newContactAddress"> </div> <button type="button" class="btn btn-primary" onclick="addContacts()">Add</button>
              </form>
            </div>
          </div>
          <div class="row py-4"></div>
          <div class="row border-0 p-2" style="	background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
            <div class="col-md-12 pt-1">
              <h4 class="display-4">Search Contact</h4>
              <form class="form-inline pl-2 pb-3">
                <div class="form-group">
                  <input type="text" class="form-control" id="contactName" placeholder="Name"> </div>
                <div class="form-group">
                  <input type="text" class="form-control mx-2" id="contactPhone" placeholder="Phone"> </div>
              </form>
              <form class="">
                <div class="form-group"> <input type="email" class="form-control" placeholder="Email" id="contactEmail"> </div>
                <div class="form-group"> <input type="text" class="form-control" placeholder="Address" id="contactAddress"> </div> <button type="button" class="btn btn-primary" onclick="displayContact()">Search</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6" style="	background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
          <h1 class="display-4 pt-2" contenteditable="true">Contacts</h1>
          <table class="table table-dark" id="contactDisplay">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">E-mail</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/contactFunctions.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous" style=""></script>
</body>

</html>
